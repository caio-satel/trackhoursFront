<div class="container">
  <p-toolbar>
    <div class="flex flex-row align-items-center gap-5">
      <div class="logo-trackhours">
        <img src="../../../../assets/logo-text/logo-text-black-cyan.svg" alt="Logo" width="200" height="40">
      </div>
      <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars"></p-button>
      <div class="flex flex-row align-items-center justify-content-between gap-5">
        <div class="mt-auto">
          <a pRipple class="flex align-items-center cursor-pointer p-2 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
              <span class="font-bold">Amy Elsner</span>
          </a>
      </div>
    </div>
  </div>
    <div class="flex align-items-center gap-5">
      <div>
        <input type="text" pInputText placeholder="Search" class="w-full" />
      </div>
      <p-button (onClick)="handleLogout()" icon="pi pi-sign-in" iconPos="right" label="Sair" styleClass="p-button-danger p-button-outlined"></p-button>
    </div>

  </p-toolbar>

  <p-sidebar [(visible)]="sidebarVisible" styleClass="w-15rem">
    <ng-template pTemplate="header">
      <div class="flex justify-content-between align-items-center">
        <div class="logo-trackhours">
          <img src="../../../../assets/logo-text/logo-text-black-cyan.svg" alt="Logo" width="150" height="40">
        </div>
      </div>
    </ng-template>
    <div class="list-navigation">
      <ul class="list-none p-0 m-0">
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-home mr-2"></i>
            <span class="font-medium">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/users" routerLinkActive="active" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-users mr-2"></i>
            <span class="font-medium">Usuários</span>
          </a>
        </li>
        <li>
          <a routerLink="/projects" routerLinkActive="active" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-briefcase mr-2"></i>
            <span class="font-medium">Projetos</span>
          </a>
        </li>
      </ul>
    </div>
    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
    <div class="list-navigation">
      <ul class="list-none p-0 m-0">
        <li>
          <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-cog mr-2"></i>
            <span class="font-medium">Configurações</span>
          </a>
      </ul>
    </div>
  </p-sidebar>
</div>
